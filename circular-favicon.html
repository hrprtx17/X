<!DOCTYPE html>
<html>
<head>
    <title>Circular Favicon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .circular-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background-color: white;
        }
    </style>
</head>
<body>
    <img src="profile.jpg" class="circular-image" alt="Harpreet Singh">
</body>
</html>
